<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom Analytics Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="College Logo" />
            <span>Government Engineering College<br />Kozhikode</span>
        </div>
        <div class="faculty-period">
            <span id="realtime-clock"></span>
            <span>Faculty: <b>Prof. Subhija E N</b></span>
            <span>Period: <b>Power Electronics</b></span>
        </div>
        <div class="navbar-actions">
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </nav>

    <main class="dashboard-container">
        <div class="left-panel">
            <h2>Student Engagement Level</h2>
            <div class="chart-wrapper">
                <canvas id="engagementPie"></canvas>
            </div>
        </div>

        <div class="right-panel">
            <div class="card">
                <div class="card-info">
                    <h3>Temperature</h3>
                    <p id="tempValue">-- °C</p>
                </div>
                <img src="{{ url_for('static', filename='assets/temperature.png') }}" alt="Temperature Icon" class="card-icon" />
    </div>

            <div class="card">
                <div class="card-info">
                    <h3>Humidity</h3>
                    <p id="humValue">-- %</p>
                </div>
                <img src="{{ url_for('static', filename='assets/humidity.png') }}" alt="Humidity Icon" class="card-icon" />
    </div>

            <div class="card">
                <div class="card-info">
                    <h3>Ambient Sound</h3>
                    <p id="noiseValue">--</p>
                </div>
                 <img src="{{ url_for('static', filename='assets/sound.png') }}" alt="Sound Icon" class="card-icon" />
    </div>

            <div class="card">
                <div class="card-info">
                    <h3>Ambient Light</h3>
                    <p id="lightValue">--</p>
                </div>
                <img src="{{ url_for('static', filename='assets/light.png') }}" alt="Light Icon" class="card-icon" />
    </div>

            <div class="card">
                <div class="card-info">
                    <h3>CO₂ Level</h3>
                    <p id="co2Value">--</p>
                </div>
                <img src="{{ url_for('static', filename='assets/co2.png') }}" alt="CO₂ Icon" class="card-icon" />
    </div>
        </div>
    </main>

    <div class="bottom-controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="stopBtn">Stop</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
